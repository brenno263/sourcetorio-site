name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: try to tar some stuff
        run: |
          pnpm i
          pnpm run build
          echo "${{ secrets.SSH_KEY }}" > id
          rsync --recursive --delete --chmod=ugo=rX -e "ssh -i ./id" ./dist/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/sourcetorio-site